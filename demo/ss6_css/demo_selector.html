<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #color-red-id {
            color: red;
        }
        .color-blue-class {
            color: blue;
        }
        p {
            color: green;
        }
    </style>
</head>
<body>
<p id="color-red-id" class="color-blue-class">Hello css ID</p>
<p class="color-blue-class">Hello css Class</p>
<p>Hello css Tag</p>
</body>
</html>
